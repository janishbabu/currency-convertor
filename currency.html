<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currency convertor</title>


    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="currency-wrap">
  <div class="currency-html">
        <div class='currency'>
            <div class="header">
                <h1>Currency converter</h1>
            </div>
                <form id="form">
                    <div class="group" id="from">
                        <label class="label">From</label>
                    </div>
                    <div class="group">
                        <select id="currency-one">

                        </select>
                    </div>
                <div class="group">
                    <label class="label">To</label>
                </div>
                <div class="group">
                    <select id="currency-two">

                    </select>
                </div>
                    <div class='group'>
                        <input class="form-control" type="number" placeholder="Enter Amount" id="amount-one">
                        <p id="fromshot"></p>
                    </div>

                <div class="group">
                    <button class="button" role="button" id="btn">Convertor</button>
                </div>

                <div class="group">
                    <label class="label">Result</label>
                </div>
                <div class="group">
                    <input class="form-control" type="text" readonly placeholder="Converted amount" id="amount-two">
                    <p id="toshot"></p>
                </div>

            </form>
        </div>
  </div>
</div>

</body>
<script src="jquery.js"></script>
<script src="currency.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!--<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>-->

</html>
